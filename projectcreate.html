<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXmoc - Create Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div include-html="header.html"></div>

    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <main id="main-content" class="col content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="projectmanage.html">Project List</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create Project</li>
                    </ol>
                </nav>
                <h2>Create Project</h2>
                <!-- Project Creation Form -->
                <form>
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
                    </div>
                    <div class="mb-3">
                        <label for="projectStart" class="form-label">Project Start</label>
                        <input type="date" class="form-control" id="projectStart">
                    </div>
                    <div class="mb-3">
                        <label for="projectEnd" class="form-label">Project End</label>
                        <input type="date" class="form-control" id="projectEnd">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assignee</label>
                        <div class="d-flex flex-wrap">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user1" value="John Doe">
                                <label class="form-check-label" for="user1">John Doe (PO)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user2" value="Jane Smith">
                                <label class="form-check-label" for="user2">Jane Smith (PD)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user3" value="Michael Brown">
                                <label class="form-check-label" for="user3">Michael Brown (PM)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user4" value="Emily Davis">
                                <label class="form-check-label" for="user4">Emily Davis (SM)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user5" value="Chris Wilson">
                                <label class="form-check-label" for="user5">Chris Wilson (SE)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user6" value="Amanda Miller">
                                <label class="form-check-label" for="user6">Amanda Miller (SC)</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="user7" value="David Martinez">
                                <label class="form-check-label" for="user7">David Martinez (AD)</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-create">CREATE USER</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="facilitySelect" class="form-label">Facility</label>
                        <div class="d-flex">
                            <select class="form-select" id="facilitySelect">
                                <option selected>Choose facility...</option>
                                <option value="TOKYO">Facility TOKYO</option>
                                <option value="OSAKA">Facility OSAKA</option>
                                <option value="KYOTO">Facility KYOTO</option>
                                <option value="NAGOYA">Facility NAGOYA</option>
                                <option value="SAPPORO">Facility SAPPORO</option>
                                <option value="HIROSHIMA">Facility HIROSHIMA</option>
                                <option value="FUKUOKA">Facility FUKUOKA</option>
                            </select>
                            <button type="button" class="btn btn-primary btn-create">CREATE FACILITY</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='projectmanage.html'">CANCEL</button>
                        <button type="submit" class="btn btn-primary btn-lg">CREATE</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Include Footer -->
    <div include-html="footer.html"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/includeHTML.js"></script>
    <script>
        includeHTML();
    </script>
</body>
</html>
