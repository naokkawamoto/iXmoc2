<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXmoc - Create User</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Include Header -->
    <div include-html="header.html"></div>

    <div class="container">
        <div class="row">
            
            <!-- Main Content -->
            <main id="main-content" class="col content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="usermanage.html">User List</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create User</li>
                    </ol>
                </nav>
                <h2>Create User</h2>
                <!-- ここにユーザー作成フォームを追加 -->
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                    </div>
                    <div class="mb-3">
                        <label for="userMail" class="form-label">Mail</label>
                        <input type="email" class="form-control" id="userMail" placeholder="Enter user email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleAdmin" value="Admin">
                            <label class="form-check-label" for="roleAdmin">Project Owner(PO)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rolePM" value="ProjectManager">
                            <label class="form-check-label" for="rolePM">Project Director (PD)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rolePM" value="ProjectManager">
                            <label class="form-check-label" for="rolePM">Project Manager (PM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleSM" value="SiteManager">
                            <label class="form-check-label" for="roleSM">Site Manager (SM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleOP" value="Operator">
                            <label class="form-check-label" for="roleOP">Site Engineer (SE)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleVD" value="Vendor">
                            <label class="form-check-label" for="roleVD">SubContractor (SC)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleAdmin" value="Admin">
                            <label class="form-check-label" for="roleAdmin">Admin (Ad)</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='usermanage.html'">CANCEL</button>
                        <button type="submit" class="btn btn-primary btn-lg">CREATE</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Include Footer -->
    <div include-html="footer.html"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/includeHTML.js"></script>
    <script>
        includeHTML();
        
    </script>
</body>
</html>
