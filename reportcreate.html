<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Issue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div include-html="header.html"></div>
    <!-- Include Header -->
    <div include-html="header_projectmenu.html"></div>
    <!-- Include Header -->
    <div include-html="header_progress.html"></div>

    <div class="container mt-4 mb-4">
        <!-- Report Creation Form -->
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="issueDescription" class="form-label">Report Comment</label>
                            <textarea class="form-control" id="issueDescription" rows="4" placeholder="Enter Comment"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='reportlist.html'">CANCEL</button>
                        <button type="submit" class="btn btn-primary" onclick="window.location.href='reportdetail.html'">Create Report at Present</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div include-html="footer.html"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/includeHTML.js"></script>
    <script>
        includeHTML();
    </script>

</html>
